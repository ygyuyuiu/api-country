<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wdth,wght,YTLC@0,6..12,75..125,200..1000,440..540;1,6..12,75..125,200..1000,440..540&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <section class="header__section">
      <div class="container-fluid px-0">
        <nav class="navbar header__navbar">
          <div class="container header__container d-flex align-items-center justify-content-between">
            <a href="#" class="header__link d-inline-block">Where is the world?</a>
            <div class="header__button-wrapper d-flex align-items-center">
              <svg data-theme="dark" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="14px" width="14px" xmlns="http://www.w3.org/2000/svg"><path fill="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z"></path>
              </svg>
              <span class="header__span" style="margin-left: 0.75rem;">Light Mode</span>
            </div>
          </div>
        </nav>
      </div>
    </section>
  </header>

  <main class="main">
    <section class="main__section">
      <div class="container ">
        <div class="main__header-wrapper d-flex flex-column align-items-start gap-5 d-sm-flex flex-sm-row align-items-sm-center justify-content-sm-between">
          <div class="main__header-form d-flex align-items-center">
            <label class="main__header-form-img">
              <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M456.69 421.39L362.6 327.3a173.81 173.81 0 0034.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 00327.3 362.6l94.09 94.09a25 25 0 0035.3-35.3zM97.92 222.72a124.8 124.8 0 11124.8 124.8 124.95 124.95 0 01-124.8-124.8z"></path></svg>
              <input type="text" class="main__header-form-input" placeholder="Search for a country...">
            </label>
          </div>
          <div class="main__header-select">
            <select class="form-select main__header-form-select">
              <option value="All" selected>Filter by Region</option>
              <option value="Africa">Africa</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
              <option value="North America">North America</option>
              <option value="South America"> South America</option>
            </select>
          </div>
        </div>

        <div class="main__body-wrapper">
        </div>
      </div>
    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
